<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница про ">
    <meta name="keywords" content="travel, Russia, HTML, CSS, JavaScript">
    <meta name="author" content="Константин Радченко">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
</head>
<body class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип социальной сети Место" class="header__logo">
    </header>
    <main class="container">
      <section class="profile">
        <img src="./images/profile.png" alt="Фотография пользователя" class="profile__photo">
        <div class="profile__content">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__info">Исследователь океана</p>
          <button class="button button_edit">
          </button>
        </div>
        <button class="button button_add">
          <!-- <img src="./images/add.svg" alt="Кнопка добавления контента" class="button__add-image"> -->
        </button>
      </section>
      <section class="cards">
        <ul class="places">
          <li class="place">
            <img src="./images/moscow.jpg" alt="Зимняя Москва" class="place__image">
            <div class="place__content">
              <h2 class="place__name">Москва</h2>
              <button class="button place__like"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/saint-petersburg.jpg" alt="Вечерний Санкт-Петербург" class="place__image">
            <div class="place__content">
              <h2 class="place__name">Санкт-Петербург</h2>
              <button class="button place__like"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/barselona.jpg" alt="Вид на Барселону с высоты" class="place__image">
            <div class="place__content">
              <h2 class="place__name">Барселона</h2>
              <button class="button place__like"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/elbrus.png" alt="Две верхушки Эльбруса на рассвете" class="place__image">
            <div class="place__content">
              <h2 class="place__name">Гора Эльбрус</h2>
              <button class="button place__like"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/dombay.png" alt="Гора Домбай в пасмурную погоду" class="place__image">
            <div class="place__content">
              <h2 class="place__name">Домбай</h2>
              <button class="button place__like"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/karachaevsk.png" alt="Горы города Карачаевск" class="place__image">
            <div class="place__content">
              <h2 class="place__name">Карачаево-Черкесия</h2>
              <button class="button place__like"></button>
            </div>
          </li>
        </ul>
      </section>
      <section class="popup">
        <div class="popup__container">
          <form action="#" method="POST" class="form">
            <h2 class="form__title">Редактировать профиль</h2>
            <input type="text" class="form__item" id="profile-name">
            <input type="text" class="form__item" id="profile-job">
            <button type="submit" class="button button_save">Сохранить</button>
            <button class="button button_close">
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p lang="en" class="footer__content">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
