<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Страница про "><meta name="keywords" content="travel, Russia, HTML, CSS, JavaScript"><meta name="author" content="Константин Радченко"><title lang="en">Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип социальной сети Место" class="header__logo"></header><main class="container"><section class="profile"><div class="profile__photo"><img src="39b60163d3e2339a1788.png" alt="Фотография пользователя" class="profile__avatar"> <button class="button profile__avatar-button"></button></div><div class="profile__content"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__info">Исследователь океана</p><button class="button button_type_edit" type="button" aria-label="Редактировать"></button></div><button class="button button_type_add" type="button" aria-label="Добавить"></button></section><section class="cards"><ul class="places"></ul></section></main><footer class="footer"><p lang="en" class="footer__content">&copy; 2020 Mesto Russia</p></footer><template id="card-template"><li class="place"><img src="#" alt="#" class="place__image"> <button class="button place__delete" type="button" aria-label="Удалить"></button><div class="place__content"><h2 class="place__name"></h2><div class="place__like-container"><button class="button place__like" type="button" aria-label="Нравится"></button> <span class="place__like-counter"></span></div></div></li></template><div class="popup popup_type_profile"><div class="popup__container"><form action="#" method="POST" class="form form_type_profile" name="form-profile" novalidate><h2 class="form__title">Редактировать профиль</h2><input class="form__input" name="profile-name" id="profile-name" required minlength="2" maxlength="40"> <span class="form__input-error" id="profile-name-error"></span> <input class="form__input" name="profile-job" id="profile-job" required minlength="2" maxlength="200"> <span class="form__input-error" id="profile-job-error"></span> <button type="submit" class="form__submit button" aria-label="Сохранить">Сохранить</button></form><button class="button button_type_close" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_cards"><div class="popup__container"><form action="#" method="POST" class="form form_type_cards" name="form-cards" novalidate><h2 class="form__title">Новое место</h2><input class="form__input" name="card-name" id="card-name" placeholder="Название" required minlength="2" maxlength="30"> <span class="form__input-error" id="card-name-error"></span> <input type="url" class="form__input" name="card-link" id="card-link" placeholder="Ссылка на картинку" required> <span class="form__input-error" id="card-link-error"></span> <button type="submit" class="form__submit button" aria-label="Создать">Создать</button></form><button class="button button_type_close" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_place"><figure class="popup__content"><img src="#" alt="" class="popup__image"><figcaption class="popup__caption"></figcaption><button class="button button_type_close" type="button" aria-label="Закрыть"></button></figure></div><div class="popup popup_type_confirmation"><div class="popup__container"><form action="#" class="form form_type_confirmation" novalidate><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="button popup__button" aria-label="Да">Да</button></form><button class="button button_type_close" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_avatar"><div class="popup__container"><form action="#" method="POST" class="form form_type_avatar" name="form-avatar" novalidate><h2 class="form__title">Обновить аватар</h2><input type="url" class="form__input" name="avatar-link" id="avatar-link" placeholder="Ссылка на картинку" required> <span class="form__input-error" id="avatar-link-error"></span> <button type="submit" class="form__submit button" aria-label="Создать">Сохранить</button></form><button class="button button_type_close" type="button" aria-label="Закрыть"></button></div></div></body></html>
