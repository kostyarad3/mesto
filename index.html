<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница про ">
    <meta name="keywords" content="travel, Russia, HTML, CSS, JavaScript">
    <meta name="author" content="Константин Радченко">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
</head>
<body class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип социальной сети Место" class="header__logo">
    </header>
    <main class="container">
      <section class="profile">
        <img src="./images/profile.png" alt="Фотография пользователя" class="profile__photo">
        <div class="profile__content">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__info">Исследователь океана</p>
          <button class="button button_type_edit" type="button" aria-label="Редактировать">
          </button>
        </div>
        <button class="button button_type_add" type="button" aria-label="Добавить">
        </button>
      </section>
      <section class="cards">
        <ul class="places">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p lang="en" class="footer__content">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="card-template">
      <li class="place">
        <img src="#" alt="" class="place__image">
        <button class="button place__delete" type="button" aria-label="Удалить"></button>
        <div class="place__content">
          <h2 class="place__name"></h2>
          <button class="button place__like" type="button" aria-label="Нравится"></button>
        </div>
      </li>
    </template>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <form action="#" method="POST" class="form form_type_profile" name="popup-form" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" class="form__input" name="profile-name" id="profile-name" required minlength="2" maxlength="40">
          <span class="form__input-error" id="profile-name-error"></span>
          <input type="text" class="form__input" name="profile-job" id="profile-job" required minlength="2" maxlength="200">
          <span class="form__input-error" id="profile-job-error"></span>
          <button type="submit" class="form__submit button" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="button button_type_close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_cards">
      <div class="popup__container">
        <form action="#" method="POST" class="form form_type_cards" name="popup-form" novalidate>
          <h2 class="form__title">Новое место</h2>
          <input type="text" class="form__input" name="card-name" id="card-name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="form__input-error" id="card-name-error"></span>
          <input type="url" class="form__input" name="card-link" id="card-link" placeholder="Ссылка на картинку" required>
          <span class="form__input-error" id="card-link-error"></span>
          <button type="submit" class="form__submit button" aria-label="Создать">Создать</button>
        </form>
        <button class="button button_type_close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_place">
      <figure class="popup__content">
        <img src="#" alt="" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
        <button class="button button_type_close" type="button" aria-label="Закрыть"></button>
      </figure>
    </div>
    <script src="./scripts/initialcards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
</body>
</html>
